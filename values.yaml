# Default values for quarkus-tpl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


#副本数
replicaCount: 2
#应用名称
application:
  name: quarkus-tpl

#dapr配置
podAnnotations: {
  "dapr.io/enabled": "true",
  "dapr.io/app-id": "quarkus-tpl",
  "dapr.io/app-port": "10000",
  "dapr.io/log-level": "debug"
}

#环境变量配置
env:
  QUARKUS_PROFILE: "dev"
  TZ: "Asia/Shanghai"
  DAPR_ENABLED: "true"
  QUARKUS_HTTP_PORT: "10000"
  DAPR_GRPC_PORT: "50001"

# service 配置
service:
  type: ClusterIP
  port: 10000
  host: quarkus-tpl-sz.dev.qhx.io

#nats redis配置
nats:
  url: "nats://nats-sz.dev.qhx.io:4222"
  jwt: "eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..Trwel9FEq3NR0pGYrh9ITdkwzeqPshShLNLRgbQodLxlPlUYt6g4PozG2Zc1_XdqXqAP8Q0W4ZR1KoPYrE-zBg"
  seedKey: "SUAEMALCTHBAEJRCA76BJIV2FHCJG22KS57UYU24DQZHIXV42TYJAMTMYQ"
redis:
  url: "redis-sz.dev.qhx.io:6379"
