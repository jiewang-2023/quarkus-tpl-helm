apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ .Values.application.name }}-pubsub-jetstream-default
spec:
  type: pubsub.jetstream
  version: v1
  metadata:
    - name: natsURL
      value: {{ .Values.nats.url | quote}}
    - name: jwt
      value: {{ .Values.nats.jwt | quote}}
    - name: seedKey
      value: {{ .Values.nats.seedKey | quote}}
